<!doctype html>
<html lang="%raven.lang%">

	<head>
		<meta charset='utf8'>
		<meta name='viewport' content='width=device-width'>

		<title>Raven Webmail</title>

		<link rel='stylesheet' href='/global.css'>
		<link rel='stylesheet' href='/build/bundle.css'>

		<link rel="icon" type="image/png" sizes="16x16" href="/icons/16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/icons/32x32.png">
		<link rel="icon" type="image/png" sizes="64x64" href="/icons/64x64.png">
		<link rel="icon" type="image/png" sizes="128x128" href="/icons/128x128.png">
		<link rel="icon" type="image/png" sizes="256x256" href="/icons/256x256.png">
		<link rel="icon" type="image/png" sizes="512x512"  href="/icons/512x512.png">
		<link rel="apple-touch-icon" sizes="57x57" href="/icons/57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/icons/60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/icons/72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/icons/76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/icons/114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/icons/120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/icons/144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/icons/152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/180x180.png">
		<meta name="msapplication-TileImage" content="/icons/144x144.png">

		<style>
			@keyframes CircularProgressCircleIndeterminate{0%{stroke-dasharray:1px, 200px;stroke-dashoffset:0px;}50%{stroke-dasharray:100px, 200px;stroke-dashoffset:-15px;}100%{stroke-dasharray:100px, 200px;stroke-dashoffset:-125px;}}@keyframes CircularProgressRotate{100%{transform:rotate(360deg);}}.loading{display:flex;color:var(--pc);animation:CircularProgressRotate 1.4s linear infinite;}.loading .circle.indeterminate{animation:CircularProgressCircleIndeterminate 1.4s ease-in-out infinite;stroke-dasharray:80px, 200px;stroke-dashoffset:0px;}
			x-loading-wrap {display: flex; flex: 1; align-items: center; justify-content: center}
			.loading {display: flex; flex: none; margin: auto}
			.font-preload { color: transparent; visibility: hidden; }
		</style>

	</head>

	<body>
		
		<x-loading-wrap>
			<div class="loading indeterminate">
				<svg viewBox="22 22 44 44" height="4em" width="4em">
					<circle class="circle indeterminate" cx="44" cy="44" r="20.2" fill="none" stroke="currentColor" stroke-width="3.6"></circle>
				</svg>
			</div>
		</x-loading-wrap>

		<div class="font-preload">A</div>
		<div class="font-preload" style="font-weight: 700;">A</div>

		%raven.scripts%
		<script type="module" src='/build/main.js'></script>
	</body>
</html>
